<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurants List</title>

  <!-- Latest compiled and minified CSS & JS -->
   <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>


</head>

<body>

    <audio loop autoplay>
        <source src="./CampLoOgg.ogg" type="audio/ogg">
        <source src="./CampLo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

  <div class="container">
    <div class="se-pre-con"></div>
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-fire"></span>Eat Street List</h1>
      <hr>
      <br>

      <div class="text-center">
        <a href="/">
          <button type="button" class="btn btn-lg btn-default">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Restaurant List - zip code <span id="zipcode"></span></h4>
          </div>
          <div class="panel-body" id="tableSection">
          </div>
        </div>

        <footer class="footer">
          <div class="container">
            <p>Control Panel</p>
            <p>
              <a href="#" id="clear">Clear Table</a> |
              <a href="/api/tables">API Restaurant List Link</a> |
              <a href="https://github.com/AlCurry">GitHub Repo</a>
            </p>
          </div>
        </footer>
      </div>
      <script type="text/javascript" src="./assets/javascript/restLogic.js"></script>
</body>
</html>
